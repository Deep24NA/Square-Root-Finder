<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square Root Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-200 to-yellow-100 p-4">

  <div class="w-full max-w-lg bg-white shadow-2xl rounded-2xl p-8">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Square Root Finder</h1>

    <form id="form" class="flex flex-col gap-5">
      <div>
        <label for="inp" class="block text-lg font-medium text-gray-700 mb-2">Enter Your Number</label>
        <input 
          type="text" 
          name="Inp" 
          id="inp" 
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 text-center text-lg"
          autocomplete="off"
          placeholder="Type a number..."
        >
      </div>
      <button 
        id="btn" 
        type="submit" 
        class="bg-green-500 hover:bg-green-600 transition-colors text-white font-semibold py-3 rounded-lg shadow-md"
      >
        Calculate
      </button>
    </form>

    <div class="mt-6 text-center">
      <h2 class="text-xl font-semibold text-gray-700">
        Square Root: <span id="result" class="text-green-600 font-bold"></span>
      </h2>
    </div>

    <div class="steps mt-6 bg-gray-50 p-4 rounded-lg shadow-inner max-h-64 overflow-y-auto">
      <!-- Steps will appear here -->
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
